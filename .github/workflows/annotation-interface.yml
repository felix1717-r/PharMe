name: Annotation Interface

on:
  push:
    paths:
      - '.github/workflows/annotation-interface.yml'
      - 'yarn.lock'
      - 'annotation-interface/**'

defaults:
  run:
    working-directory: ./annotation-interface

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn lint

  test:
    name: Test
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn test

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn build
